<section fxLayout="column"
         fxLayoutAlign="start stretch"
         class="p8 m8 rounded elevated card-outline-accent"
         [style.width.px]="400">
  <p class="mat-title m4">noise() vs. random()</p>
  <a href="https://thecodingtrain.com/learning/noise/0.3-noise-vs-random.html"
     target="_blank">The Coding Train - Perlin Noise Lesson #0.3</a>
</section>
<section fxLayout="row | wrap"
         fxLayoutAlign="start start">
  <section fxLayout="column"
           class="m4 p8 rounded elevated card-outline-accent">
    <p class="mat-title m8">Random</p>
    <section class="m8 elevated"
             [style.width.px]="400"
             [style.height.px]="400"
             #randomCanvas></section>
  </section>
  <section fxLayout="column"
           class="m4 p8 rounded elevated card-outline-accent">
    <p class="mat-title m8">Noise</p>
    <section class="m8 elevated"
             [style.width.px]="400"
             [style.height.px]="400"
             #noiseCanvas></section>
  </section>
</section>
