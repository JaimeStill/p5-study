<section class="mat-typography mat-app-background app-frame"
         [ngClass]="themer.isDark ? 'app-dark' : 'app-light'">
  <mat-toolbar color="primary"
               class="app-toolbar sticky-top">
    <button mat-icon-button
            class="pr8"
            [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item
              routerLink="pixel-array">Pixel Array</button>
      <button mat-menu-item
              routerLink="noise">Perlin Noise</button>
      <button mat-menu-item
              routerLink="introduction">Nature of Code: Introduction</button>
      <button mat-menu-item
              routerLink="vectors">Nature of Code: Vectors</button>
      <button mat-menu-item
              routerLink="forces">Nature of Code: Forces</button>
      <button mat-menu-item
              routerLink="oscillation">Nature of Code: Oscillation</button>
      <button mat-menu-item
              routerLink="fireworks">Challenge: Fireworks</button>
    </mat-menu>
    <span class="cursor-pointer"
          routerLink="/"
          fxFlex>Sketch</span>
    <button mat-icon-button
            class="color"
            [ngClass]="themer.isDark ? 'text' : 'warning'"
            (click)="themer.toggleTheme()">
      <mat-icon *ngIf="!(themer.isDark)">brightness_5</mat-icon>
      <mat-icon *ngIf="themer.isDark">brightness_3</mat-icon>
    </button>
    <a mat-icon-button
       class="color background"
       href="https://github.com/JaimeStill/p5-study"
       target="_blank"
       [style.margin-left.px]="8">
      <mat-icon class="fa-2x"
                fontSet="fab"
                fontIcon="fa-github"></mat-icon>
    </a>
  </mat-toolbar>
  <section class="app-container">
    <router-outlet></router-outlet>
  </section>
</section>
